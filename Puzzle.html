<html>
    <head>
        <title>Puzzle</title>
    </head>
    <body>
        <script>
            for(y=0; y<10; y++){
                for(x=0; x<10; x++){
                    if(x==y || 10-y==x || y==5 || x==5) document.write ("*")
                    else document.write ("_")
                }
                document.write ("<br>")
            }
        </script>
    </body>
</html>
